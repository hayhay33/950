<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="refresh" content="content=60" />
    <style type="text/css">
      html { height: 100% } 
      body { height: 75%; margin: 20; padding: 20 }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD60d34mCUoQ63hWqsCdZwwa1_Ywhm_4wE&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
           center: new google.maps.LatLng(42.09, -85.3),
           zoom: 9,
           mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
 
        var pinColorR = "FF6666";
        var pinImageR = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColorR,
           new google.maps.Size(21, 34),
           new google.maps.Point(0,0),
           new google.maps.Point(10, 34));

        var pinColorG = "66FF66";
        var pinImageG = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColorG,
           new google.maps.Size(21, 34),
           new google.maps.Point(0,0),
           new google.maps.Point(10, 34));
  
        var marker = new google.maps.Marker({
           position: new google.maps.LatLng(42.09,-85.3),
           icon: pinImageR,
           map: map
        });

        var marker = new google.maps.Marker({
           position: new google.maps.LatLng(42.19,-85.3),
           icon: pinImageR,
           map: map
        });
        var marker = new google.maps.Marker({
           position: new google.maps.LatLng(42.29,-85.3),
           icon: pinImageG,
           map: map
        });
        var marker = new google.maps.Marker({
           position: new google.maps.LatLng(42.39,-85.3),
           icon: pinImageG,
           map: map
        });


var MyCoordinates = [
  new google.maps.LatLng(42.0,-85.3),
  new google.maps.LatLng(42.1,-85.2),
  new google.maps.LatLng(42.2,-85.1),
  new google.maps.LatLng(42.3,-85.0),
      ];

      var Path = new google.maps.Polyline({
        path: MyCoordinates,
        strokeColor: "\#FF00FF",
        strokeOpacity: 1.0,
        strokeWeight: 3
      });

      Path.setMap(map);


      }


    </script>
  </head>

  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>

  </body>

</html>
